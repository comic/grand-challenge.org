{% extends "base.html" %}
{% load url %}

{% block title %}
    {{ object.title }} - {{ block.super }}
{% endblock %}

{% block breadcrumbs %}
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'home' %}"><i class="fas fa-home"></i></a></li>
        <li class="breadcrumb-item active" aria-current="page">{{ object.title }}</li>
    </ol>
{% endblock %}

{% block content %}
    <h1>{{ object.title }}</h1>

    <p>{{ object.body|safe }}</p>
{% endblock %}
