{% load pathlib %}

<ul class="list-unstyled mb-0">
    {% for file in civ.image.files.all %}
        <li>
            <a class="badge badge-primary"
               href="{{ file.file.url }}"
               title="{{ civ.interface.title }}: {{ forloop.parentloop.counter }}"
            >
                <i class="fa fa-download mr-1"
                   style="width:0.8rem;"
                ></i>
                {% block badge_content %}
                    Download {{ civ.image.name|stem }}
                    ({{ file.file|suffix }})
                {% endblock %}
            </a>
        </li>
    {% endfor %}
</ul>
