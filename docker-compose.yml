version: '2.3'

services:

  postgres:
    image: postgres:11
    environment: &postgresenv
      POSTGRES_PASSWORD: secretpassword
      POSTGRES_USER: grandchallenge
      POSTGRES_DB: grandchallenge
    ports:
      - "5432:5432" # Only required for running django locally
    tmpfs:
      - /var/lib/postgresql/data/
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "grandchallenge"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  minio-private:
    # This is for private data, should not be exposed to the public
    image: minio/minio
    entrypoint: "/bin/sh"
    command: >-
      -c "
      mkdir -p /data/grand-challenge-private/
      && minio --compat server /data
      "
    restart: always

  minio-protected.localhost:
    # This is for protected data, should only be exposed via an internal link
    # in nginx
    image: minio/minio
    ports:
      - "9081:9081"
    entrypoint: "/bin/sh"
    command: >-
      -c "
      mkdir -p /data/grand-challenge-protected/
      && minio --compat server --address :9081 /data
      "
    restart: always

  minio-public:
    # This is for public data and is directly exposed to the internet (in dev)
    image: minio/minio
    ports:
      - "9000:9000"
    entrypoint: "/bin/sh"
    command: >-
      -c "
      mkdir -p /data/grand-challenge-public/
      && minio --compat server /data
      "
    restart: always

  web:
    image: public.ecr.aws/diag-nijmegen/grand-challenge/web-test:latest
    environment:
      <<: *postgresenv
      <<: &minio_development_env
        AWS_ACCESS_KEY_ID: minioadmin
        AWS_SECRET_ACCESS_KEY: minioadmin
        PROTECTED_S3_STORAGE_ENDPOINT_URL: http://minio-protected.localhost:9081
        PRIVATE_S3_STORAGE_ENDPOINT_URL: http://minio-private:9000
      COMPONENTS_REGISTRY_INSECURE: 'true'
      COMPONENTS_DEFAULT_BACKEND: 'grandchallenge.components.backends.docker.DockerExecutor'
      DEBUG: 'true'
      PYTHONDONTWRITEBYTECODE: 1
    # Use werkzeug debugger in dev, this should never be used in production!
    # https://django-extensions.readthedocs.io/en/latest/runserver_plus.html
    command: python manage.py runserver_plus 0.0.0.0:8000 --nopin
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      minio-private:
        condition: service_started
      minio-protected.localhost:
        condition: service_started
      minio-public:
        condition: service_started
      redis:
        condition: service_started
      registry:
        condition: service_started
    volumes:
      # Bind the app directory for live reloading in development
      - type: bind
        source: ./app
        target: /app/
      # The docker socket is only needed for testing
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
      - type: volume
        source: pytest-cache
        target: /tmp/.pytest_cache
    group_add:
      - ${DOCKER_GID-1001} # The docker group is only needed for testing

  http:
    image: public.ecr.aws/diag-nijmegen/grand-challenge/http:latest
    environment:
      APP_SERVER_HOST: 'web'
      SERVER_NAME: gc.localhost
      SENDFILE_STATUS: 'off'
      WORKSTATION_PROXY_HOSTNAME: 'workstation-proxy'
      WORKSTATION_PROXY_HTTP_PORT: '8000'
      WORKSTATION_PROXY_WEBSOCKET_PORT: '8001'
    command: >-
        bash -c "envsubst '$$APP_SERVER_HOST $$SERVER_NAME $$SENDFILE_STATUS $$WORKSTATION_PROXY_HOSTNAME $$WORKSTATION_PROXY_HTTP_PORT $$WORKSTATION_PROXY_WEBSOCKET_PORT' < /tmp/nginx.conf.template > /etc/nginx/nginx.conf
        && openssl req -x509 -newkey rsa:4096 -keyout /etc/ssl/private/privkey.pem -out /etc/ssl/certs/fullchain.pem -days 365 -nodes -subj '/CN=$$SERVER_NAME'
        && nginx -g 'daemon off;'"
    restart: always
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      web:
        condition: service_started
      workstation-proxy:
        condition: service_started

  redis:
    image: redis:5.0
    command: redis-server --appendonly yes
    restart: always
    ports:
      - "6379:6379" # Only required for running django locally

  celery_worker:
    image: public.ecr.aws/diag-nijmegen/grand-challenge/web-test:latest
    environment:
      <<: *postgresenv
      <<: *minio_development_env
      COMPONENTS_REGISTRY_INSECURE: 'true'
      COMPONENTS_DEFAULT_BACKEND: 'grandchallenge.components.backends.docker.DockerExecutor'
      DEBUG: 'true'
      PYTHONDONTWRITEBYTECODE: 1
      WORKBENCH_SECRET_KEY: "${WORKBENCH_SECRET_KEY-}"
      WORKBENCH_API_URL: "${WORKBENCH_API_URL-}"
    restart: always
    command: "celery -A config worker -l info -c 1 -Q celery,workstations-eu-central-1"
    scale: 1
    hostname: "celery-worker"
    depends_on:
      web:
        condition: service_started
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      registry:
        condition: service_started
    volumes:
      # Bind the app directory for live reloading in development
      - type: bind
        source: ./app
        target: /app/

  celery_worker_evaluation:
    image: public.ecr.aws/diag-nijmegen/grand-challenge/web-test:latest
    environment:
      <<: *postgresenv
      <<: *minio_development_env
      REMAP_SIGTERM: 'SIGQUIT'
      COMPONENTS_REGISTRY_INSECURE: 'true'
      COMPONENTS_DEFAULT_BACKEND: 'grandchallenge.components.backends.docker.DockerExecutor'
      DEBUG: 'true'
      PYTHONDONTWRITEBYTECODE: 1
    restart: always
    command: "celery -A config worker -l info -c 1 -Q acks-late-2xlarge,acks-late-micro-short"
    scale: 1
    hostname: "celery-worker-evaluation"
    depends_on:
      web:
        condition: service_started
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      registry:
        condition: service_started
    volumes:
      # The docker socket is only needed for testing
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
      # Bind the app directory for live reloading in development
      - type: bind
        source: ./app
        target: /app/
    group_add:
      - ${DOCKER_GID-1001}

  celery_beat:
    image: public.ecr.aws/diag-nijmegen/grand-challenge/web-test:latest
    environment:
      <<: *postgresenv
      DEBUG: 'true'
    restart: always
    command: >-
        bash -c "
        rm -f /tmp/celerybeat.pid
        && celery -A config beat --scheduler django_celery_beat.schedulers:DatabaseScheduler --pidfile=\"/tmp/celerybeat.pid\"
        "
    depends_on:
      web:
        condition: service_started
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  workstation-proxy:
    image: traefik:2.1
    ports:
      - "8081:8081"
      - "9101:9101"
    command:
      - "--entrypoints.traefik.address=:8081"
      - "--entrypoints.metrics.address=:9101"
      - "--entrypoints.workstation-http.address=:8000"
      - "--entrypoints.workstation-websocket.address=:8001"
      - "--api=true"
      - "--api.insecure=true"
      - "--ping=true"
      - "--ping.entryPoint=traefik"
      - "--accesslog=true"
      - "--providers.docker=true"
      - "--providers.docker.endpoint=unix:///var/run/docker.sock"
      - "--providers.docker.exposedByDefault=false"
      - "--providers.docker.network=workstations"
    volumes:
      # So that Traefik can listen to the Docker events
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
    networks:
      - default
      - workstations

  registry:
    image: registry:2.7

  flower:
    image: mher/flower
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
    ports:
      - "5555:5555"
    depends_on:
      redis:
        condition: service_started
    restart: always

networks:
  default:
  workstations:

volumes:
  pytest-cache:
