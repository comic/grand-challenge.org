[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 79
target-version = ['py38']

[tool.curlylint.rules]
html_has_lang = 'en'
django_forms_rendering = true
image_alt = true
# TODO: Enable this, would otherwise be a big change
# indent = 4
meta_viewport = true
no_autofocus = true
tabindex_no_positive = true

[tool.poetry]
name = "grand-challenge.org"
version = "0.1.0"
description = "A platform for end-to-end development of machine learning solutions in biomedical imaging"
license = "Apache-2.0"
authors = ["James Meakin <code@jmsmkn.com>"]
readme = "README.rst"
homepage = "https://grand-challenge.org/"
repository = "https://github.com/comic/grand-challenge.org/"
documentation = "https://comic.github.io/grand-challenge.org/"
packages = [
    { include = "grandchallenge", from = "app" },
]

[tool.poetry.dependencies]
python = "^3.8"
"beautifulsoup4" = "*"
# There is a bug with chords of groups in Celery 5.1, test with a
# submission using algorithm_evaluation_fixtures to see if it is fixed
celery = {extras = ["redis", "sqs"], version = "!=5.0.6,<5.1"}
# Also pin kombu for Celery 5.1 due to https://github.com/celery/kombu/issues/1358
# When upgrading kombu to 5.1 remove SQS patch in base container
kombu = "<5.1"
django = "<3.2"
django-countries = "*"
django-crispy-forms = "*"
djangorestframework = "*"
docker = "*"
"oauth2" = "*"
python-magic = "*"
pytz = "*"
