{% extends "base.html" %}
{# 401 Unauthorized - the user must sign in to see this #}

{% block title %}Unauthorized{% endblock %}

{% block content %}
    <h2>Unauthorized</h2>
    <p>
        Only authorized users can access this content, please
        <a href="{% url 'userena_signin' %}?next={{ request.build_absolute_uri }}">
            sign in or register</a>
        to continue.
    </p>
{% endblock %}
