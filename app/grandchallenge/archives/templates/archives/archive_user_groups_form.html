{% extends "groups/groups_form_base.html" %}
{% load url %}

{% block title %}
    Add user - {{ object.title }} - {{ block.super }}
{% endblock %}

{% block breadcrumbs %}
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'archives:list' %}">Archives</a></li>
        <li class="breadcrumb-item"><a href="{{ object.get_absolute_url }}">{{ object.title }}</a></li>
        <li class="breadcrumb-item active" aria-current="page">Add user</li>
    </ol>
{% endblock %}
