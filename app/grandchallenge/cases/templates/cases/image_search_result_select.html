<select id="selected-image-{{ interface }}"
        name="{{ interface }}"
        class="custom-select"
>
    {% if object_list %}
        <option value="">Choose image...</option>
        {% for object in object_list %}
            <option value="{{ object.pk }}" >{{ object.name }} ({{ object.pk }})</option>
        {% endfor %}
    {% else %}
        <option value="">No images match your search criteria.</option>
    {% endif %}
</select>
