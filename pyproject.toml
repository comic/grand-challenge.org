[tool.amass]
output = "app/grandchallenge/core/static/vendored"

[tool.amass.dependencies]
htmx = { version = "==1.7.0", include = ["htmx(.min)?.js"] }
"moment.js" = { version = "==2.24.0", include = ["moment(.min)?.js"] }
