default_language_version:
  python: python3.8
repos:
  - repo: https://github.com/asottile/pyupgrade
    rev: v1.5.1
    hooks:
      - id: pyupgrade
        language: python
        args: [--py36-plus]
  - repo: https://github.com/ambv/black
    rev: 19.10b0
    hooks:
      - id: black
        language: python
  - repo: https://gitlab.com/pycqa/flake8
    rev: 3.7.9
    hooks:
      - id: flake8
        language: python
        additional_dependencies:
          - flake8-bugbear
          - flake8-import-order
          - pep8-naming
          # The following is disabled due to a runtime error
          # - flake8-docstrings
          - mccabe
