{% load pathlib %}

<a class="badge badge-primary"
   href="{{ civ.file.url }}"
   download="{{ civ.file.name|name }}"
   title="{{ civ.interface.title }}: {{ civ.file.name|name }}"
>
    <i class="fa fa-download mr-1"
       style="width:0.8rem;"
    ></i>
    {% block badge_content %}
        Download {{ civ.file.name|name }}
    {% endblock %}
</a>
