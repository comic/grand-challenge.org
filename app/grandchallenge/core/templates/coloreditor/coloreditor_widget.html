<input type="text"
 id="{{ id }}"
 class="jscolor {% if class %}{{ class }}{% else %}form-control{% endif %}"
 name="{{ name }}"
 value="{% firstof value '' %}"
 placeholder="{% firstof default 'None' %}"
 data-jscolor="{hash:true,width:225,height:150,format:'{{ format }}',required:{% if required %}true{% else %}false{% endif %}}"
 {% if disabled %}disabled{% endif %}
 {% if required %}required{% endif %} />
