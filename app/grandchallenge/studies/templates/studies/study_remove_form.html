{% extends "nobanner.html" %}
{% load url from grandchallenge_tags %}

{% block content %}
<h2>Study</h2>

<form action="" method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete this Study?</p>
    <table class="table">
        <tbody>
            <tr>
                <td>{{ study.name }}</td>
                <td>{{ study.datetime }}</td>
                <td>{{ study.patient }}</td>
            </tr>
        </tbody>
    </table>
    <input type="submit" value="Delete">
    <a href="{% url 'studies:study-display' %}">Cancel</a>
</form>
{% endblock %}
