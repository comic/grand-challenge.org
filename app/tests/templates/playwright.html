{% extends 'base.html' %}

{% load static %}

{% block content %}
    <button class="btn btn-primary"
            data-session-control
            data-create-session-url='http://localhost:9200/new-session/'
            data-domain="localhost:9200"
            data-workstation-query='queryParam=12345'
            data-workstation-window-identifier='workstation-context'>
        <i class="fas fa-eye"></i> Launch new Session
    </button>
{% endblock %}


{% block script %}
    {{ block.super }}
    {{ regions|json_script:"workstation-regions" }}
    <script src="{% static 'workstations/js/session-control.js' %}"></script>
{% endblock %}
