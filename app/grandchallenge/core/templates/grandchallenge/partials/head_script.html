{% load static %}

{% if SENTRY_ENABLE_JS_REPORTING %}
    <script src="{% static 'vendored/sentry-browser/bundle.min.js' %}"></script>
    <script>
        {# Setup sentry before anything else loads #}
        Sentry.init({dsn: '{{ SENTRY_DSN }}', release: '{{ COMMIT_ID }}'});
    </script>
{% endif %}

<!-- Global Site Tag (gtag.js) - Google Analytics -->
<script async
        src="https://www.googletagmanager.com/gtag/js?id={{ google_analytics_id }}"></script>
<script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
        dataLayer.push(arguments);
    }

    gtag('js', new Date());
    gtag('config', "{{ google_analytics_id }}");
</script>

{# Needs to be inline for some forms (summernote) #}
<script type="text/javascript"
        src="{% static "vendored/jquery/jquery.min.js" %}"></script>
