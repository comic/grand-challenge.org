{% load url %}
{% load profiles %}
{% load evaluation_extras %}

<nav class="navbar p-0 mb-3 {% if challenge.phase_set.count < 6 %}navbar-expand-lg{% endif %}">
    <select class="custom-select custom-select-lg">
        {% if request.resolver_match.view_name in 'evaluation:combined-leaderboard-detail,evaluation:leaderboard,evaluation:detail' %}
            {% for combined_leaderboard in challenge.combinedleaderboard_set.all %}
                <option class="nav-item">
                     <a class="nav-link mr-1 px-4 py-1 {% if request.resolver_match.view_name in 'evaluation:combined-leaderboard-detail,evaluation:combined-leaderboard-update,evaluation:combined-leaderboard-delete' and request.resolver_match.kwargs.slug == combined_leaderboard.slug %}active{% endif %}"
                        href="{% url 'evaluation:combined-leaderboard-detail' challenge_short_name=challenge.short_name slug=combined_leaderboard.slug %}">{{ combined_leaderboard.title|title }}</a>
                </option>
            {% endfor %}
        {%  endif %}
        {% for phase in challenge.phase_set.all %}
            {% if "change_challenge" in challenge_perms or phase.public %}
                {% if leaderboard_nav %}
                    <option {% if request.resolver_match.view_name == 'evaluation:leaderboard' and request.resolver_match.kwargs.slug == phase.slug %}selected{% endif %}
                    value="{% url 'evaluation:leaderboard' challenge_short_name=challenge.short_name slug=phase.slug %}">
                    {%if not phase.public %}<i class="fa fa-lock fa-fw mr-1"></i>{% endif %}{{ phase.title }}</option>
                {% elif submission_nav %}
                    <option {% if request.resolver_match.view_name == 'evaluation:submission-create' and request.resolver_match.kwargs.slug == phase.slug or request.resolver_match.view_name == 'evaluation:submission-detail' and request.resolver_match.kwargs.slug == phase.slug %}selected{% endif %}
                    value="{% url 'evaluation:submission-create' challenge_short_name=challenge.short_name slug=phase.slug %}">
                    {%if not phase.public %}<i class="fa fa-lock fa-fw mr-1"></i>{% endif %}{{ phase.title }}</option>
                {% else %}
                    <option {% if object.submission.phase.slug == phase.slug %}selected{% endif %}
                    value="{% url 'evaluation:leaderboard' challenge_short_name=challenge.short_name slug=phase.slug %}">
                    {%if not phase.public %}<i class="fa fa-lock fa-fw mr-1"></i>{% endif %}{{ phase.title }}</option>
                {% endif %}
            {% endif %}
        {% endfor %}
        {% if submission_nav %}
            <option
                {% if request.resolver_match.view_name == 'evaluation:submission-list' %}selected{% endif %}
                value="{% url 'evaluation:submission-list' challenge_short_name=challenge.short_name %}">
                {% if "change_challenge" in challenge_perms %}All {% else %}Your {% endif %} Submissions
            </option>
        {% endif %}
    </select>
</nav>
