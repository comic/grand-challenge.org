{% load static %}
{% load compress %}

{# jquery first #}
<script type="text/javascript" src="{% static "vendored/jquery/jquery.min.js" %}"></script>

{# Bootstrap next, requires jquery #}
<script src="{% static 'vendored/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

{# DataTables with colvis #}
{% compress js %}
    <script src="{% static 'vendored/datatables.net/js/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'vendored/datatables.net-bs4/js/dataTables.bootstrap4.min.js' %}"></script>
    <script src="{% static 'vendored/datatables.net-buttons/js/dataTables.buttons.min.js' %}"></script>
    <script src="{% static 'vendored/datatables.net-buttons-bs4/js/buttons.bootstrap4.min.js' %}"></script>
    <script src="{% static 'vendored/datatables.net-buttons/js/buttons.colVis.min.js' %}"></script>
    <script src="{% static 'vendored/datatables.net-responsive/js/dataTables.responsive.min.js' %}"></script>
    <script src="{% static 'vendored/datatables.net-responsive-bs4/js/responsive.bootstrap4.min.js' %}"></script>
{% endcompress %}

{# Htmx #}
<script id="htmx-script" src="{% static 'vendored/htmx/htmx.min.js' %}" defer></script>
