version: 0.2

phases:
  install:
    commands:
      - nohup /usr/local/bin/dockerd --host=unix:///var/run/docker.sock --host=tcp://127.0.0.1:2375 --storage-driver=overlay2 &
      - timeout 15 sh -c "until docker info; do echo .; sleep 1; done"
  pre_build:
    commands:
      - docker build -t {{ algorithm_name }} {{ folder_name }}
  build:
    commands:
      - docker save -o {{ algorithm_name }}.tar {{ algorithm_name }}
artifacts:
  files:
    - {{ algorithm_name }}.tar
