{% extends "base.html" %}
{% load url %}
{% load bleach %}

{% block title %}
    {{ object.title }} - {{ block.super }}
{% endblock %}

{% block breadcrumbs %}
    <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">{{ object.title }}</li>
    </ol>
{% endblock %}

{% block content %}
    <h1>{{ object.title }}</h1>

    {{ object.body|md2html }}
{% endblock %}
