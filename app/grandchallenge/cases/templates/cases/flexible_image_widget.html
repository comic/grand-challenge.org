{% load static %}

<select class="custom-select"
        name="WidgetChoice-{{ widget.name }}"
        id="widgetSelect-{{ widget.name }}"
        hx-get="{% url 'cases:select-image-widget' %}"
        hx-target="#{{ widget.name }}-area"
        hx-trigger="widgetSelected, change"
        hx-vals='{"help_text": "{{ widget.attrs.help_text }}", "interface": "{{ widget.name }}"}'
>
    {% if widget.attrs.current_value %}
        <option value="{{ widget.attrs.current_value.image.pk }}">{{ widget.attrs.current_value }}</option>
    {% else %}
        <option value="">Choose data source...</option>
    {% endif %}
    <option value="{{ widget.attrs.widget_choices.IMAGE_SEARCH }}">Select previously uploaded image</option>
    <option value="{{ widget.attrs.widget_choices.IMAGE_UPLOAD }}">Upload new image</option>
</select>

<div class="mt-3" id="{{ widget.name }}-area"></div>

<script type="text/javascript" src="{% static "js/cases/flexible_image_widget.js" %}"></script>
