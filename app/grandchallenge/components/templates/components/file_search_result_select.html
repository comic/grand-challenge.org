<select id="selected-file-{{ prefixed_interface_slug }}"
        name="{{ prefixed_interface_slug }}"
        class="custom-select"
>
    {% if object_list %}
        <option value="">Choose file...</option>
        {% for object in object_list %}
            <option value="{{ object.pk }}">{{ object.title }} ({{ object.pk }})</option>
        {% endfor %}
    {% else %}
        <option value="">No files match your search criteria.</option>
    {% endif %}
</select>
