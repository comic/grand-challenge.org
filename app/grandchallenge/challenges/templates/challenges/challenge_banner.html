{% load url %}
{% load pictures %}

{% if challenge.banner %}
    <div class="row mb-3">
        <div class="col-12">
            <a style="width: 100%;"
               href="{% url 'pages:home' challenge_short_name=challenge.short_name %}">
                {% picture challenge.banner img_class="rounded w-100" img_loading="lazy" img_alt="Challenge Banner" img_width="100%" img_height="100%" %}
            </a>
        </div>
    </div>
{% endif %}
