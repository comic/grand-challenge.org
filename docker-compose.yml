version: '2'

services:

  db:
    image: mariadb:10.1
    environment:
     - MYSQL_ALLOW_EMPTY_PASSWORD=yes
     - MYSQL_DATABASE=comic
    restart: always

  web:
    extends:
      file: docker-compose.common.yml
      service: web
    links:
      - db:mysql
      - memcached
    volumes:
      - static:/static/
      - media:/dbox/Dropbox/media/
      - ./app:/app/
      # The docker socket is only needed for testing
      - /var/run/docker.sock:/var/run/docker.sock
    build:
      args:
        - PIPENV_DEV=--dev

  http:
    extends:
      file: docker-compose.common.yml
      service: http
    ports:
      - "80:80"
      - "443:443"
    links:
      - web
    volumes:
      - static:/srv/public/static/:ro
      - media:/dbox/Dropbox/media/:ro

  memcached:
    extends:
      file: docker-compose.common.yml
      service: memcached

  rabbitmq:
    extends:
      file: docker-compose.common.yml
      service: rabbitmq
    ports:
      - "8080:15672"

  celery_worker:
    extends:
      file: docker-compose.common.yml
      service: web
    command: >-
      bash -c "
      sleep 120
      && celery -A comic worker -l info -c 2
      "
    links:
      - db:mysql
      - rabbitmq
      - web
    volumes_from:
      - web
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  celery_worker_evaluation:
    extends:
      file: docker-compose.common.yml
      service: web
    command: >-
      bash -c "
      sleep 120
      && celery -A comic worker -l info -Q evaluation -c 2
      "
    links:
      - db:mysql
      - rabbitmq
      - web
    volumes_from:
      - web
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  celery_beat:
    extends:
      file: docker-compose.common.yml
      service: web
    command: >-
      bash -c "
      sleep 120
      && celery -A comic beat --pidfile= -l info
      "
    links:
      - db:mysql
      - rabbitmq
      - web
    volumes_from:
      - web

  flower:
    image: crgwbr/docker-celery-flower
    environment:
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672
    ports:
      - "5555:5555"
    links:
      - rabbitmq
    restart: always

volumes:
  static:
  media:
