{% extends "discussion_forums/forum_base.html" %}
{% load crispy_forms_tags %}

{% block title %}Create Topic - {{ block.super }}{% endblock %}

{% block extra_content %}
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="m-0 h5 card-title">Post a new topic</h3>
                </div>
                <div class="card-body">
                    {% crispy form %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
