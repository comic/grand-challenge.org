{% load static %}
{% load url %}

<nav class="navbar navbar-dark navbar-top navbar-expand-sm bg-dark">

  <div class="container">
    <div class="d-flex justify-content-between">
      <div class="logo">
        <a class="navbar-brand mr-md-2 text-capitalize"
          href="{% url 'products:product-list' %}">
            <img src="{% static 'products/images/banner2.png' %}" alt="Logo">
        </a>
      </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse"
              data-target="#collapsibleNavbar">
          <div class="navbar-toggler-icon"></div>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
        <ul class="navbar-nav mr-auto">
          {% for item in items %}
            {% if item.subitems %}
              <li class="nav-item dropdown">
                <a class="nav-link mr-4 {% if item.active %}text-radboud{% endif %}" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                   {{item.title}} <i class="fas fa-angle-down"></i>
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  {% for subitem in item.subitems %}
                    <a class="dropdown-item" href="{% url 'products:'|add:subitem.url %}">{{ subitem.title }}</a>
                  {% endfor %}
                </div>
              </li>
            {% else %}
              <li class="nav-item">
                <a href="{% url 'products:'|add:item.url %}" class="nav-link mr-4 {% if item.active %}text-radboud{% endif %}">{{ item.title }}</a>
              </li>
            {% endif %}
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</nav>
