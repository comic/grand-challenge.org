{% load pathlib %}

<a class="badge badge-primary"
   href="{{ civ.file.url }}"
   download="{{ civ.file.name|name }}"
   title="{{ civ.interface.title }}: {{ civ.file.name|name }}"
>
    <i class="fas fa-fw fa-download"
    ></i>
    {% if display_inline %}
        {{ civ.interface.title|truncatechars:64 }}:
        {{ civ.file.name|name|truncatechars:16 }}
    {% else %}
        Download {{ civ.file.name|name }}
    {% endif %}
</a>
