<a href="#civModal-{{ civ.pk }}"
   data-toggle="modal"
   data-target="#civModal-{{ civ.pk }}"
   class="text-decoration-none"
   role="button"
   title="View {{ civ.interface.title }}"
>
    <div class="badge badge-primary">
        <i
                class="fas fa-fw fa-eye"
        ></i>
        Inspect {{ civ.interface.title | truncatechars:64 }}
    </div>
    {% block preview %}{% endblock %}
</a>

<div class="modal" id="civModal-{{ civ.pk }}" tabindex="-1" role="dialog"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    {{ civ.interface.title }}
                </h5>
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="text-left modal-body">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
</div>
