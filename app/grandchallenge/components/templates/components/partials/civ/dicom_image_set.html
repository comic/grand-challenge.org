{% load pathlib %}

<div class="badge badge-primary"
    title="{{ civ.interface.title }}"
>
    {% if display_inline %}
        {{ civ.interface.title|truncatechars:64 }}:
        {{ civ.image.name|stem|truncatechars:32 }}
    {% else %}
        {{ civ.interface.title }}:
        {{ civ.image.name|stem }}
    {% endif %}
</div>
