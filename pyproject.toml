[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
known_first_party = ["config", "grandchallenge", "tests"]
line_length = 79

[tool.black]
line-length = 79
target-version = ['py310']

[tool.curlylint.rules]
html_has_lang = 'en'
django_forms_rendering = true
image_alt = true
# TODO: Enable this, would otherwise be a big change
# indent = 4
meta_viewport = true
no_autofocus = true
tabindex_no_positive = true

[tool.poetry]
name = "grand-challenge.org"
version = "0.1.0"
description = "A platform for end-to-end development of machine learning solutions in biomedical imaging"
license = "Apache-2.0"
authors = ["James Meakin <code@jmsmkn.com>"]
readme = "README.md"
homepage = "https://grand-challenge.org/"
repository = "https://github.com/comic/grand-challenge.org/"
documentation = "https://comic.github.io/grand-challenge.org/"
packages = [
    { include = "grandchallenge", from = "app" },
]

[tool.poetry.dependencies]
python = ">=3.10,<3.11"
celery = {version = "!=5.0.6", extras = ["redis", "sqs"]}
django = "<4.2"
django-countries = "*"
django-crispy-forms = "*"
crispy-bootstrap4 = "*"
djangorestframework = "*"
drf-spectacular = "*"
python-magic = "*"
gunicorn = "*"
uvicorn = {version = "*", extras = ["standard"]}
django-celery-email = "*"
"psycopg2" = "*"
"django-select2" = "*"
django-celery-results = "!=2.4.0"
django-summernote = "*"
bleach = {version = "*", extras = ["css"]}
jsonschema = "*"
django-autocomplete-light = "*"
django-storages = ">=1.13.1"
boto3 = ">1.18.8"
whitenoise = "*"
brotli = "*"
djangorestframework-guardian = "*"
django-extensions = "*"
django-simple-history = "*"
sentry-sdk = "*"
django-cors-headers = "*"
django-celery-beat = "!=1.6.0"
django-guardian = "!=2.2.0"
django-markdownx = "*"
django-filter = "*"
ua-parser = "*"
djangorestframework-csv = "*"
humanize = "*"
disposable-email-domains = "*"
django-machina = "*"
django-haystack = "*"
citeproc-py = "*"
django-ipware = "*"
pyswot = "*"
django-redis = "*"
django-allauth = "*"
jinja2 = "*"
openpyxl = "*"
requests = "*"
django_rest_knox = "*"
Pillow = "*"
panimg = ">=0.11.0"
django-activity-stream = "*"
django-stdimage = "*"
django-permissions-policy = "*"
aws-xray-sdk = "*"
django-deprecate-fields = "*"
django-add-default-value = "*"
django-ses = "*"
Pygments = "*"
django-forms-dynamic = "*"
django-allauth-2fa = "*"

[tool.poetry.group.dev.dependencies]
pytest-django = "*"
pytest-cov = "*"
pytest-mock = "*"
factory-boy = "*"
django-debug-toolbar = "*"
sphinx-autobuild = "*"
sphinx = "*"
pytest-xdist = "*"
sphinx-autodoc-typehints = "*"
werkzeug = "*"
sphinx-rtd-theme = "*"
sphinxcontrib-plantuml = "*"
pytest-randomly = "*"
sphinxcontrib-django = "*"
amass = "*"
aiohttp = "^3.8" # Fix for amass dependency
watchfiles = "*"
playwright = "*"
